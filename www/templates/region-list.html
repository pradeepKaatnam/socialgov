<ion-view view-title="Regions">
<div class="bar bar-subheader 
  item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="region in regionList | filter:query;" type="item-text-wrap" href="#/tab/region/{{region.uniqueName}}">
        <img ng-src="{{region.thumbnail}}">
        <h2>{{region.name}}</h2>
        <p>
          {{region.execParentRegion[0]}}
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="favorite(region)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
