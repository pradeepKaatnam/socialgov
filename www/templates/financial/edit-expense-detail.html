<ion-view view-title="Edit Expense Detail">
  <ion-content class="visible-cards">
    <div class="card">
      <div class="item">Expense Date<span class="item-note" ng-model="editExpense.expenseDate"></span></div>
      <div class="item">Expense Amount<span class="item-note" ng-model="editExpense.expenseAmount"></span></div>
      <div class="item">Paid To<span class="item-note" ng-model="editExpense.paidTo"></span></div>
      <div class="item item-divider">Notes</div>
      <div class="item item-text-wrap" ng-model="editExpense.reason"></div>
      <!-- <div class="item item-divider">Receipt</div>
      <img class="full-image" ng-src="http://i.imgur.com/eZtsvgE.jpg"> -->
  </ion-content>
  <button class="button button-calm button-block" ng-click="save()">
    Save
  </button>
</ion-view>
