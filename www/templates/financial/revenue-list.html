<ion-view view-title="Revenue">
  <ion-content class="visible-cards">
  <my-app-message info="appMessage"></my-app-message>
  <my-app-message info="controllerMessage"></my-app-message>
    <div class="card">
      <ion-list>
        <ion-item class="item-icon-right" ng-repeat="revenue in revenueList" href="#/tab/payment-detail/{{revenue.id}}">
          {{revenue.get("revenueDate") | date:'MMM yyyy'}} 
          <span class="item-note">Rs {{revenue.get("revenueAmount")}}</span>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <div class="padding">
        <a class="button button-energized button-block" href="#/tab/manage-revenue">
          Add Revenue Entry
        </a>      
        <a class="button button-calm button-block" href="#/tab/manage-revenue">
          Add Homeowner Payment
        </a>      
      </div>      
    </div>
  </ion-content>
</ion-view>
