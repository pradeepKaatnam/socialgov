<ion-view title="Expenses">
  <ion-content>
    <my-app-message info="appMessage"></my-app-message>
    <my-app-message info="controllerMessage"></my-app-message>
    <!-- style="margin: auto; width: 60%; padding: 10px;" -->
    <div style="width: 100%; padding: 10px;">
    	<canvas id="expChart" width="300" height="300" style="display: block; margin-left: auto; margin-right: auto;"></canvas>
    </div>
      <ion-list>
        <ion-item class="item-icon-right" ng-repeat="payment in paymentList" href="#/tab/expense-detail/{{payment.paymentId}}">
          {{payment.paymentDate | date:'MMM yyyy'}} 
          <span class="item-note">Rs {{payment.amount}}</span>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <div class="padding">
        <a class="button button-calm button-block" href="#/tab/manage-expense">
          Add Expense
        </a>
      </div>      
  </ion-content>
</ion-view>
