<ion-view view-title="Manage Reserves">
	<ion-content>			
		<my-app-message info="controllerMessage"></my-app-message>
		<div class="list">		
			<label class="item item-input">
				<span class="input-label">Adjust Amount</span>
				<input type="number" name="adjustAmount"  ng-model="input.adjustAmount">
			</label>
			<label class="item item-input">
				<span class="input-label">Effective Month</span>
				<input type="month" name="effectiveMonth"  ng-model="input.effectiveMonth">
			</label>						
			<div class="row">
				<div class="col">
					<a class="button button-block button-assertive" href="#/tab/reserves-detail">Cancel</a>	
				</div>
				<div class="col">
					<a class="button button-block button-calm" ng-click="updateReserve()">Update</a>	
				</div>					
			</div>
		</div>
	</ion-content>
</ion-view>
