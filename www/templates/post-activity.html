<ion-view view-title="Post Activity">
	<ion-content>
			<div class="list">
				<div ng-show="postErrorMessage" class="padding assertive">{{postErrorMessage}}</div>
				<label class="item item-input item-select">
				    <div class="input-label">
				      Activity Type
				    </div>
				    <select ng-model="post.activityType">
				      <option value="NOTF" selected>Notification</option>
				    </select>
				  </label>
				<label class="item item-input item-select">
				    <div class="input-label">
				      Region
				    </div>
				    <select ng-model="post.regionUniqueName">
				    	<option value="{{region.regionUniqueName}}" ng-repeat="region in allowedRegions">{{region.displayName}}</option>
				    </select>
				  </label>

				  <label class="item item-input">
				    <textarea placeholder="Message" rows="5" ng-model="post.notifyMessage"></textarea>
				  </label>
			</div>
			<div class="padding">
				<button class="button button-block button-calm" ng-click="submitPost()">Post Activity</button>
			</div>
			<div class="padding">
				<button class="button button-block button-assertive" ng-click="cancelPost()">Cancel</button>
			</div>
	</ion-content>
</ion-view>
