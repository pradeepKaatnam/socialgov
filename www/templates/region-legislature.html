<ion-view title="Legislature">
  <ion-content>
    <div class="card" ng-repeat="legi in region.legiRepList">
	  <div class="item item-divider">
	    {{legi.title}}
	  </div>
	  <div class="item item-text-wrap">
	  	<h2>{{legi.name}}</h2>
	    <div>
	    	<div ng-if="legi.addressLine1">{{legi.addressLine1}}</div>
	    	<div ng-if="legi.addressLine2">{{legi.addressLine2}}</div>
	    	<div ng-if="legi.landmark">{{legi.landmark}}</div>
	    </div>
	    <p>
		    <i class="icon ion-iphone"></i>
		    <span ng-repeat="phNo in legi.phoneNumberList">
		    	{{phNo}} {{$last ? '' : ', '}}
		    </span>
	    </p>
	  </div>
	</div>
  </ion-content>
</ion-view>
