<ion-view title="Executive Offices">
    <ion-nav-buttons side="secondary" >
      <a class="button button-icon" href="#/tab/addoffices/{{regions[0].get('uniqueName')}}" ng-show="canUpdateRegion">
      	<i class="icon ion-ios-plus-outline"></i>
      </a>
    </ion-nav-buttons>
  <ion-content class="visible-cards">
  	<my-app-message info="appMessage"></my-app-message>
  	<my-app-message info="controllerMessage"></my-app-message>
  	<div ng-repeat="region in regions track by $index" ng-init="regionIndex = $index">
	    <div class="card" ng-repeat="execOffAddr in region.get('execOffAddrList')" ng-init="officeIndex = $index">
		  <div class="item item-icon-right">
	        <a ng-click="openOfficePopover($event, regionIndex, officeIndex)" ng-if="canUpdateRegion"><i class="icon ion-navicon royal"></i></a>
		    {{execOffAddr.name}}
		  </div>
		  <div class="item item-text-wrap">
		    <div>
		    	<div ng-if="execOffAddr.addressLine1">{{execOffAddr.addressLine1}}</div>
		    	<div ng-if="execOffAddr.addressLine2">{{execOffAddr.addressLine2}}</div>
		    	<div ng-if="execOffAddr.city">{{execOffAddr.city}}</div>
		    	<div ng-if="execOffAddr.state">{{execOffAddr.state}}</div>
		    	<div ng-if="execOffAddr.pincode">{{execOffAddr.pincode}}</div>
		    </div>
		<!--     <p ng-if="execOffAddr.phoneNumberList">
	    	<p ng-if="execOffAddr.addressLine1">{{execOffAddr.addressLine1}}</p>
	    	<p ng-if="execOffAddr.addressLine2">{{execOffAddr.addressLine2}}</p>
	    	<p ng-if="execOffAddr.city">{{execOffAddr.city}}</p>
	    	<p ng-if="execOffAddr.state">{{execOffAddr.state}} {{execOffAddr.pincode}}</p>
		    <p ng-if="execOffAddr.phoneNumberList">
			    <i class="icon ion-iphone"></i>
			    <span ng-repeat="phNo in execOffAddr.phoneNumberList">
			    	{{phNo}} {{$last ? '' : ', '}}
			    </span>
		    </p> -->
<!-- 		    <p ng-if="execOffAddr.email">
		    </p>
		    <p ng-if="execOffAddr.email">
		    	{{execOffAddr.email}}
		    </p>		    
 -->		<div ng-repeat="contact in execOffAddr.contacts" class="nameContact">
		        <h2>{{contact.title}}</h2>
		        <p>
					{{contact.name}}
				</p>
				<p>
			        <i class="icon ion-iphone"></i>
				    <span>
				    	{{contact.phoneNum}}
				    </span>	        	        
				</p>
		        <p ng-if="contact.email">
					{{contact.email}}
				</p>				
		     </div>	    	
		  </div>
		</div>
	</div>
  </ion-content>
</ion-view>
