<ion-view title="Edit Legislative Representative">
	<ion-content>
	  <ion-list>
   		<label class="item item-input" >
				<span class="input-label">
				      Title 
				</span>
			<input type="text" name="offName"  ng-model="legisToBeEdited.title">
		</label>
		<label class="item item-input" >
				<span class="input-label">
				      Name 
				</span>
			<input type="text" name="offName"  ng-model="legisToBeEdited.name">
		</label>
		<label class="item item-input" >
				<span class="input-label">
				      AddressLine1
				</span>
			<input type="text" name="addr1"  ng-model="legisToBeEdited.addressLine1">
		</label>
		<label class="item item-input" >
				<span class="input-label">
				      AddressLine2
				</span>
			<input type="text" name="addr2"  ng-model="legisToBeEdited.addressLine2">
		</label>
		<label class="item item-input" >
        	<span class="input-label">
              phoneNumberList
        	</span>
      		<input type="text" name="phoneNums"  ng-model="legisToBeEdited.phoneNumberList" >
    	</label>
	  </ion-list>
	<div class="padding" >
        <button class="button button-block button-balanced" ng-click="submit()">Submit</button>
    </div>
    <div class="padding" >
        <button  class="button button-assertive button-block " ng-click="cancel()">Cancel</button>
    </div>
  </ion-content>
</ion-view>
