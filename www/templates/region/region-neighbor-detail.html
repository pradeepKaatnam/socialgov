<ion-view>
  <ion-nav-title>
    Neighbor
  </ion-nav-title>
  <ion-content>
    <my-app-message info="appMessage"></my-app-message>
    <my-app-message info="controllerMessage"></my-app-message>
    <ion-list>
      <div class="item item-image">
        <img ng-src="{{user.get('images')[0]}}" ng-if="user.get('images')">
<!--         <img ng-src="img/avatar2.png" ng-if="!user.get('images')"> -->
      </div> 
      <ion-item ng-if="user.get('homeNo')">
        Name<span class="item-note">{{user.get("firstName")}} {{user.get("lastName")}}</span>                        
      </ion-item>                                   
      <ion-item ng-if="user.get('homeNo')">
        Home number<span class="item-note">{{user.get("homeNo")}}</span>                        
      </ion-item>                             
      <ion-item ng-if="user.get('title')">
        Honorable Title<span class="item-note">{{user.get("title")}}</span>                        
      </ion-item>                       
      <ion-item>
        {{'PhNum' | translate}}<span class="item-note">{{user.get("username")}}</span>            
      </ion-item>            
      <ion-item>
        Blood Group<span class="item-note">{{user.get("bloodGroup")}}</span>                  
      </ion-item>                        
    </ion-list>
    <div class="padding" ng-if="isAdmin">
      <button class="button button-calm button-block" ng-click="editRevenue()">
        Make him legislative
      </button>
      <button class="button button-calm button-block" ng-click="editRevenue()">
        Send invitation code
      </button>      
      <button class="button button-block button-assertive" ng-click="deleteRevenue()">
        Block User
      </button>      
    </div>
  </ion-content>
</ion-view>
