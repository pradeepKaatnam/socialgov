<ion-view>
  <ion-nav-title>
    Neighbor
  </ion-nav-title>
  <ion-content class="visible-cards">
    <my-app-message info="appMessage"></my-app-message>
    <my-app-message info="controllerMessage"></my-app-message>

    <div class="card">
      <div class="item item-avatar item-icon-right">
        <img ng-src="{{user.get('images')[0]}}" ng-if="user.get('images')">
        <img src="img/avatar2.png" ng-if="!user.get('images')">
        <a href="#/tab/admin-neighbor-update/{{user.id}}"><i class="icon ion-compose royal"></i></a>     
        <h2>{{user.get("firstName")}}&nbsp;{{user.get("lastName")}}</h2>
        <p ng-if="user.get('homeNo')">Home # {{user.get("homeNo")}}</p>
      </div>
      <ion-item ng-if="user.get('role')">
         {{'Role' | translate}}
          <span class="item-note">{{getRoleNameFromRoleCode(user.get("role"))}}</span>                  
      </ion-item>                        
      <ion-item ng-if="user.get('title')">
        Honorable Title<span class="item-note">{{user.get("title")}}</span>                        
      </ion-item>                       
      <ion-item>
        {{'PhNum' | translate}}<span class="item-note">{{user.get("username")}}</span>            
      </ion-item>      
      <ion-item>
        Blood Group<span class="item-note">{{user.get("bloodGroup")}}</span>            
      </ion-item>                  
    </div>    

    <div class="padding" ng-if="isAdmin">
<!--       <button class="button button-balanced button-block" ng-click="editRevenue()">
        Appoint on Board
      </button> -->
      <button class="button button-balanced button-block" ng-click="sendInvitationCode()">
        Send Invitation Code
      </button>      
<!--       <button class="button button-block button-assertive" ng-click="deleteRevenue()">
        Block User
      </button>       -->
    </div>
  </ion-content>
</ion-view>
