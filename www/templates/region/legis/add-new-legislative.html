<ion-view title="Add Legislative">
	<ion-content>
		<div class="padding card warn" ng-if="legisErrorMessage">{{legisErrorMessage}}</div>
		<ion-list>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Full Name</span>
				<input type="text" name="name"  ng-model="newLegisObj.name" class="textAlignLeft">
			</label>
	   		<label class="item item-input item-stacked-label">
				<span class="input-label">Legislative Title </span>
				<input type="text" name="title"  ng-model="newLegisObj.title" class="textAlignLeft">
			</label>			
			<label class="item item-input item-stacked-label">
				<span class="input-label">Address Line 1</span>
				<input type="text" name="addr1"  ng-model="newLegisObj.addressLine1" class="textAlignLeft">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Address Line 2</span>
				<input type="text" name="addr2"  ng-model="newLegisObj.addressLine2" class="textAlignLeft">
			</label>
	    	<label class="item item-input item-stacked-label">
	        	<span class="input-label">Phone Number (separate by comma)</span>
	      		<input type="text" name="numbers"  ng-model="phoneNums.legisNums" class="textAlignLeft">
	    	</label>
    	</ion-list>
    	<div class="padding" >
        	<button class="button button-block button-balanced" ng-click="submit()">Submit</button>
     	</div>
     	<div class="padding" >
        	<button class="button button-block button-assertive" ng-click="cancel()">Cancel</button>
    	</div>
	</ion-content>
</ion-view>
