<ion-view title="Financials Details">
  <ion-content>
    <div ng-show="finDetailsErrorMessage" class="card padding assertive">{{finDetailsErrorMessage}}</div>    
    <ion-item ng-repeat="finItem in finLineItems">
        {{finItem.name}} <span class="item-note">Rs. {{finItem.amount}}</span>
    </ion-item>    
  </ion-content>
</ion-view>
