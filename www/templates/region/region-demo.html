<ion-view title="Demography">
    <ion-nav-buttons side="secondary" >
      <a class="button" href="#/tab/changedemodetails/{{region.get('uniqueName')}}" ng-show="isAdmin">Edit</a>
    </ion-nav-buttons>
    <ion-content>
      <my-app-message info="appMessage"></my-app-message>
      <my-app-message info="controllerMessage"></my-app-message>    
    	<ion-list>
        <ion-item ng-if="region.get('demography').est">
           Established <span class="item-note">{{region.get('demography').est}}</span>
        </ion-item>
        <ion-item ng-if="!regionSettings.hoa">
  			   Area <span class="item-note">{{region.get('demography').area}} Sq Km </span>
  			</ion-item>
  			<ion-item>
  			   {{'Population' | translate}} <span class="item-note">{{region.get("demography").population}} </span>
  			</ion-item>
    	</ion-list> 
    	<ion-item>
	        {{'PostalCode' | translate}}
	        <span class="item-note">{{region.get('demography').pinCodes}}</span>
      </ion-item>
      <ion-item class="item-divider">
        History:
      </ion-item>      
      <ion-item class="item-text-wrap">
          {{region.get('demography').history}}
      </ion-item>
	</ion-content>
</ion-view>
