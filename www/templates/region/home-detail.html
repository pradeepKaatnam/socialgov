<ion-view title="Home # {{homeNo}}">
  <ion-nav-buttons side="secondary">
<!-- 	<a class="button button-icon icon ion-person-add" href="#/tab/invite-citizen"></a>	 -->
<!-- 	<a class="button button-icon icon ion-navicon" href="#/tab/invite-citizen"></a>	 -->
<!-- 	<a class="button button-light button-outline" style="border-color: #fff; color: #fff;" ng-click="gotoInvite()">&nbsp;&nbsp;Invite&nbsp;&nbsp;</a>    	 -->
  </ion-nav-buttons>
  <ion-content>
	<my-app-message info="appMessage"></my-app-message>  
	<my-app-message info="controllerMessage"></my-app-message>  
  	<ion-list>
<!--   		<ion-item>Home<span class="item-note">{{homeNo}}</span></ion-item> -->
  		<ion-item class="item-divider" ng-if="neighborList.length>0">Residents</ion-item>
  		<my-app-message info="residentsNotAvailableMessage"></my-app-message>  
	    <ion-item class="item-thumbnail-left item-icon-right" collection-repeat="neighbor in neighborList" href="#/tab/neighbor-detail/{{neighbor.id}}">
	      <img ng-src="{{neighbor.get('images')[0]}}" ng-if="neighbor.get('images')">
	      <img ng-src="img/avatar2.png" ng-if="!neighbor.get('images')">
	      <h2>{{neighbor.get("firstName")}} {{neighbor.get("lastName")}}</h2>		
	      <p ng-if="neighbor.get('homeOwner')==true">Home Owner</p>      	      	      	      
	      <p ng-if="neighbor.get('homeOwner')==false">Tenant</p>      	      	      	      	      
	      <p>{{neighbor.get("phoneNum")}}</p>      	      	      	      
	      <p ng-if="neighbor.get('bloodGroup')">
	      	<span class="custom-badge">{{neighbor.get("bloodGroup")}}</span>
	      </p>      
			<i class="icon ion-chevron-right icon-accessory"></i>	      	      	      	      
	    </ion-item>
    </ion-list>
    <div class="padding">
		<a class="button button-block button-calm" ng-click="gotoInvite()">Invite Resident</a>	
		<a class="button button-block button-outline" ng-click="deleteHome()" ng-if="neighborList.length==0">Delete Home</a>    	
    </div>
  </ion-content>
</ion-view>
