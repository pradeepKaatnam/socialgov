<ion-view view-title="Account">
  <ion-content>
    <button ng-show="{{!userLoggedIn}}" class="button button-block button-assertive" ng-click="login()">Login</button>
    <ion-list ng-show="{{userLoggedIn}}">
      <ion-item>
              First name <p>{{user.get("firstName")}}</p>
      </ion-item>
      <ion-item>
              Last name <p>{{user.get("lastName")}}</p>
      </ion-item>
      <ion-item>
              Email <p>{{user.get("email")}}</p>
      </ion-item>
      <ion-item>
              Residency <p>{{user.residency.name}}</p>
      </ion-item>                        
      <ion-toggle ng-model="user.settings.notifications">
          Notifications
      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
