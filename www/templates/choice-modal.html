<div class="modal">	
	<ion-list>
<!-- 		<h4 class="padding">What is the purpose of this action?</h4> -->
		<ion-item ng-repeat="modalChoice in modalChoices" class="item-icon-right" ng-click="selectModalChoice($index)">
			<i class="icon ion-chevron-right icon-accessory"></i>
			{{modalChoice}}
		</ion-item>
	</ion-list>
	<div class="padding">
		<a class="button button-block button-energized button-outline" ng-click="closeModal($event)">Never mind</a>
	</div>
</div>
