<ion-view view-title="Activity">
  <ion-nav-buttons side="primary">
    <a class="button button-icon icon ion-compose" href="#/tab/post"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card" ng-repeat="activity in activities">
      <div class="item item-body">
        <div>
          {{activity.get("notifyMessage")}}
        </div>
        <h4>
          Posted by : {{activity.get("user").get("firstName")}}
          Posted on : {{activity.createdAt}}
        </h4>
        <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
