<ion-view view-title="Activity">
  <ion-nav-buttons side="primary">
    <a class="button button-icon icon ion-compose" href="#/tab/post" ng-show="isAdmin()"></a>
  </ion-nav-buttons>
  <ion-content>
    <div ng-show="activityError" class="card">
      <div class="item item-text-wrap">
        {{activityError}}
      </div>
    </div>
    <div class="list card" ng-repeat="activity in activities" ng-hide="activityError">
      <div class="item item-body">
        <div>
          {{activity.get("notifyMessage")}}
        </div>
        <p>
          Posted by : {{activity.get("user").get("firstName")}} {{activity.get("user").get("lastName")}}
          Posted on : {{activity.createdAt}}
        </p>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="getRegisteredDevice()">Get Device</button>
    </div>    
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="registerDevice()">Register Device</button>
    </div>        
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="testAuditLog()">Log Audit Device</button>
    </div>            
  </ion-content>
</ion-view>
