<ion-view view-title="Region Look Up">
	<ion-content>
		<div class="card padding warn" ng-if="lookUpError">{{lookUpError}}</div>    
		<div class="item item-divider">
		Select your residency
		</div>
			<label class="item item-input item-select">
			    <span class="input-label">
			    	{{'SecondLevelRegion' | translate}}
			    </span>
			    <select ng-model="selectedValues.highLevelRegion" ng-options="region.get('name') for region in highLevelRegionList" ng-change="showNextLevelRegions()">
			    </select>
			 </label>
			<label class="item item-input item-select">
			    <span class="input-label">
			      {{'FirstLevelRegion' | translate}}
			    </span>
			    <select ng-model="selectedValues.finalLevelRegion" ng-options="region.get('name') for region in finalLevelRegionList" ng-change="showFinalLevelRegions()">
			    </select>
			 </label>
			 <label class="item item-input">
			    <span class="input-label">
			      Phone number
			    </span>
			    <input type="tel" name="phoneNum" ng-model="user.phoneNum" maxlength="10">
			  </label>
			<label class="item item-input">
			    <span class="input-label">
			      First name
			    </span>
			    <input type="text" name="firstName"  ng-model="user.firstName">
			  </label>
			<label class="item item-input">
			    <span class="input-label">
			      Last name
			    </span>
			    <input type="text" name="lastName" ng-model="user.lastName">
			</label>
		</div>
		<div>
			<button class="button button-block button-calm" ng-click="getInvitationCode()">Get Invitation Code           </button>
		</div>

	</ion-content>
</ion-view>
