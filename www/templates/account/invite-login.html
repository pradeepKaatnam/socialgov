<ion-view hide-nav-bar="true">
	<ion-content class="vcenter padding">
		<img class="full-image" src="img/app_logo.png">	
		<my-app-message info="controllerMessage"></my-app-message>
		<my-app-message info="appMessage"></my-app-message>
		<div class="list padding-top">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Invitation Code</span>
		    <input type="text" ng-model="inputForm.invitationCode" placeholder="Enter your code here..." class="textAlignLeft">
		  </label>     	  
		</div>
		<div>
		  <a ng-click="showTerms()" class="icon ion-ios-book-outline assertive"></a> <a ng-click="showTerms()">I agree to terms and conditions</a>
		</div>
		<div>
			<button class="button button-block button-calm" ng-click="validateInvitationCode()">Use Invitation Code</button>
		</div>			
<!-- 		<div style="text-align: center;">
			<a href=""  class="assertive">Lost Invitation Code?</a>
		</div> -->
		<div>
			<button class="button button-block button-calm button-outline" ng-click="recoverInvitationCode()">Lost Invitation Code</button>
		</div>					
	</ion-content>
</ion-view>
