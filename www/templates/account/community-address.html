<ion-view view-title="Community Address">
	<ion-content>			
		<my-app-message info="controllerMessage"></my-app-message>
		<div class="list">		
			<label class="item item-input item-stacked-label">
				<span class="input-label">Community Name</span>
				<input type="text" name="communityName" class="textAlignLeft" ng-model="communityAddress.name">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Address Line 1</span>
				<input type="text" name="addressLine1" class="textAlignLeft" ng-model="communityAddress.addressLine1">
			</label>			
			<label class="item item-input item-stacked-label">
				<span class="input-label">Address Line 2</span>
				<input type="text" name="addressLine2" class="textAlignLeft" ng-model="communityAddress.addressLine2">
			</label>			
			<label class="item item-input item-stacked-label">
				<span class="input-label">City</span>
				<input type="text" name="city" class="textAlignLeft" ng-model="communityAddress.city">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">State</span>
				<input type="text" name="state" class="textAlignLeft" ng-model="communityAddress.state">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Pincode</span>
				<input type="text" name="pinCode" class="textAlignLeft" ng-model="communityAddress.pinCode">
			</label>
			<div class="padding">
		    	<button class="button button-block button-balanced" ng-click="next()">Next</button>
		    	<button class="button button-block button-outline" ng-click="cancel()">Never mind</button>
			</div>
		</div>
	</ion-content>
</ion-view>
