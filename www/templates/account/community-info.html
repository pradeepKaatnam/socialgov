<ion-view view-title="About">
	<ion-content>			
		<my-app-message info="tipMessage"></my-app-message>	
		<my-app-message info="controllerMessage"></my-app-message>
		<div class="list">	
			<label class="item item-input item-stacked-label">
				<span class="input-label">Community Name</span>
				<input type="text" name="communityName" class="textAlignLeft" ng-model="communityInfo.name">
			</label>		
			<label class="item item-input item-stacked-label">
				<span class="input-label">Year Build</span>
				<input type="number" name="year" class="textAlignLeft"  ng-model="communityInfo.year">
			</label>									
			<label class="item item-input item-stacked-label">
				<span class="input-label">Number of Homes</span>
				<input type="number" name="noOfUnits" class="textAlignLeft"  ng-model="communityInfo.noOfUnits">
			</label>		
			<li class="item item-toggle item-text-wrap">
			 Has Multiple Blocks?
			 <label class="toggle toggle-balanced">
			   <input type="checkbox" ng-model="communityInfo.multiBlock">
			   <div class="track"><div class="handle"></div></div>
			 </label>
			</li>			
			<label class="item item-input item-stacked-label">
				<span class="input-label">Builder Name</span>
				<input type="text" name="builderName" class="textAlignLeft"  ng-model="communityInfo.builderName">
			</label>			
			<div class="padding">
		    	<button class="button button-block button-balanced" ng-click="next()">Next</button>
<!-- 		    	<button class="button button-block button-royal" ng-click="cancel()">Previous</button>		    	 -->
			</div>
		</div>
	</ion-content>
</ion-view>
