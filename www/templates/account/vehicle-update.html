<ion-view title="Update Vehicle">
	<ion-content>
		<my-app-message info="controllerMessage"></my-app-message>
		<ion-list>
			<label class="item item-input item-select">
			    <div class="input-label" >
			      Vehicle Type
			    </div>
			    <select ng-model="vehicle.type">
			    	<option value="2">Two Wheeler</option>
			    	<option value="4">Four Wheeler</option>
			    </select>				    
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">State Licence Plate Number</span>
				<input type="text" name="licensePlate"  ng-model="vehicle.licensePlate" class="textAlignLeft">
			</label>						
			<label class="item item-input item-stacked-label" ng-if="canAddCommunityRegNumber">
				<span class="input-label">Community Registration Number</span>
				<input type="text" name="regNumber"  ng-model="vehicle.communityRegNumber" class="textAlignLeft">
			</label>			
	    	<label class="item item-input item-stacked-label">
	        	<span class="input-label">Vehicle Model</span>
	      		<input type="text" name="model"  ng-model="vehicle.model" class="textAlignLeft">
	    	</label>			
			<label class="item item-input item-stacked-label">
				<span class="input-label">Vehicle Color</span>
				<input type="text" name="addr1"  ng-model="vehicle.color" class="textAlignLeft">
			</label>
    	</ion-list>
    	<div class="padding" >
        	<button class="button button-block button-balanced" ng-click="updateVehicle()">Update Vehicle</button>
        	<button class="button button-block button-assertive" ng-click="deleteVehicle()">Delete Vehicle</button>
        	<button class="button button-block button-outline" ng-click="cancel()">Never mind</button>
    	</div>
	</ion-content>
</ion-view>
