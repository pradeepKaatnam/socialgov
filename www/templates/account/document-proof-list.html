<ion-view view-title="Proof Documents">
  <ion-nav-buttons side="secondary" >
    <a class="button button-icon icon ion-ios-upload-outline" ng-click="gotoProofUpload()"></a>      
  </ion-nav-buttons>
  <ion-content class="visible-cards">
    <my-app-message info="appMessage"></my-app-message>
    <my-app-message info="controllerMessage"></my-app-message>
    <div class="list card" ng-repeat="doc in docList" ng-init="docIndex = $index">
      <div class="item item-body">
        <a ng-click="showProofDocument(docIndex)">
          <img class="full-image" ng-src="{{doc.url}}">
        </a>        
      </div>                
    </div>
  </ion-content>
</ion-view>
